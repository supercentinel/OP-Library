<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<header>
    Library
</header>
<div id="editSection">
    <button id="addBookButton">Add</button>
    <button id="editBookButton">Edit</button>
    <button id="removeBookButton">Remove</button>
</div>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Number of pages</th>
            <th>Publication date</th>
            <th>Readed</th>
        </tr>
    </table>
    <div id="popUpForm">
        <header id="formHeader">
            <button id="closeFormButton">X</button>
            <h2></h2>
        </header>
        <form>
            <div id="infoInput">
                <label for="">Title</label>
                <input type="text" name="" id="title" required>
                <label for="">Author</label>
                <input type="text" name="" id="author" required>
                <label for="">Number of Pages</label>
                <input type="number" name="" id="nPages" required>
                <label for="">Publication date</label>
                <input type="date" name="" id="pDate" required>
                <label for="">Readed</label>
                <input type="checkbox" name="" id="readed" value="true">
            </div>
            <input type="submit" value="Add" id="submitButton" >
        </form>
    </div>
    <script src="lib/script.js"></script>
</body>
</html>
